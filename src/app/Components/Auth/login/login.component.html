<div class="loginContainer">
    <div class="headings">
        <a routerLink="/"><img src="../../../../assets/logo.jpg" alt="Spotify logo" /></a>
        <h4>To continue, log in to Spotify.</h4>
        <a id="fb">
            <span><img src="../../../../assets/fblogo.jpg" alt="facebook logo" /></span>
            Continue with Facebook
        </a>
        <a id="google">
            <span><img src="../../../../assets/google.png" alt="Google logo" /></span>
            Continue with Google
        </a>
        <a id="ph">
            Continue with phone number
        </a>
        <div class="hrSection">
            <hr> <span>or</span>
            <hr>
        </div>
    </div>
    <form class="loginForm">
        <label for="Email">Email address</label>
        <input type="email" name="email" id="Email" placeholder="Email address." class="inputBox" />

        <label for="Password">Password</label>
        <input type="password" name="password" id="Password" placeholder="Password." class="inputBox" />

        <a (click)="onForgot()" id="forgot">Forgot your password?</a>

        <button type="submit" id="loginBtn">Login</button>
    </form>
    <div class="ifHad">
        <p>Don't have an account? <a routerLink="/signup">Sign up for Spotify</a></p>
    </div>
</div>

<!-- popup box for forgot password-->
<div class="popup" *ngIf="showForgot">
    <div class="popupMsg">
        <button class="closeBtn" (click)="onClose()">&times;</button>
        <h2>Get Reset Token</h2>
        <input type="email" name="emailAdd" placeholder="Email address." class="inputBox" *ngIf="!isSuccess" />
        <p *ngIf="isSuccess">Reset Token: {{token}}</p>
        <button class="btnn" (click)="onReset()">Get</button>
    </div>
</div>
