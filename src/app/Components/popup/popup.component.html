<div class="popup">
    <div class="popupMsg">
        <button class="closeBtn" (click)="onClose()">&times;</button>
        <p>{{responseMessage}}</p>
        <span *ngIf="token">Please, copy token to verify: {{token}}</span>
        <button *ngIf="isSuccess" class="btnn" (click)="onVerify()">Verify</button>
    </div>
</div>
